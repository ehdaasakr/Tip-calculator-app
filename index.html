<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
<!--start header sec-->
 <header>
<h1>SPLI TTER </h1>
 </header>
  <!--end header sec-->
  <!--start main sec-->
  <main>
    <!--start left main-->
    <div class="left">
     <div class="bill">
      <label for="price">Bill</label>
      <img src="images/icon-dollar.svg">
      <input type="text" placeholder="142.55" id="price">
     </div>
     <div class="tip">
      <label>Select Tip %</label>
      <div class="pos-buttons">
        <div class="top">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
        </div>
        <div class="bottom">
          <button>25%</button>
          <button>50%</button>
          <input type="text" placeholder="Custom" id="custom">
        </div>
      </div>
     </div>
     <div class="people">
      <label for="people">Number of People</label>
      <img src="images/icon-person.svg">
      <input type="text" id="people" placeholder="5">
     </div>
    </div>
    <!--end left main-->
    <!--start right main-->
    <div class="right">
     <div class="tip-amount">
      <p>Tip Amount <br><span>/ person</span> </p>
      <p class="tip-price">$4.27</p>
     </div>
     <div class="total">
      <p>Total <br><span>/ person</span> </p>
      <p class="total-price">$32.79</p>
     </div>
     <button id="reset">RESET</button>
    </div>
    <!--end right main-->
  </main>
  <!--end main sec-->
</body>
</html>
